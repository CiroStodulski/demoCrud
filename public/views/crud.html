<div class="row">
    <form class="col s12" ng-submit="save(veiculo)">
        <div class="row">
            <div class="input-field col s12">
                <input id="modelo" type="text" ng-model="veiculo.modelo"  class="validate" placeholder="Modelo">
                
            </div>
            <div class="input-field col s12">
              
                <input id="ano" type="text" ng-model="veiculo.ano" class="validate" placeholder="Ano de fabricão" >
                
            </div>
            <div class="input-field col s12">
                <input id="ano" type="text" ng-model="veiculo.combustivel" class="validate"  placeholder="Tipo de Combustível">
               
            </div>
        </div>
        
        <button class="btn waves-effect waves-light yellow black-text" type="submit" name="action">Enviar
    <i class="material-icons right"></i>
  </button>
    </form>

</div>
